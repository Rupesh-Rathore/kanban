<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskHub</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body data-theme="light">
    <nav>
        <div class="nav-left" id="workspaceTitle"></div>
        <div class="nav-right">
            <button class="navButtons" id="themeToggle">Toggle</button>
            <button class="navButtons" id="addTask">Add Task</button>
        </div>
    </nav>
    <div class="app-container">
        <div class="sideBar">
            <button id="hamburgerButton">hamburgerButton</button>
            <h2>TaskHub</h2>
            <button id="addWorkspaceBtn">New Workspace</button>
            <div class="workspaceTabs"></div>
        </div>
        <main class="workspace">
            <div data-status="todo" class="task-column">
                <div class="heading">
                    <div class="column-left">To do</div>
                    <div class="column-right count">count</div>
                </div>
                <div class="task-list">

                </div>
            </div>
            <div data-status="in-progress" class="task-column">
                <div class="heading">
                    <div class="column-left">In Progress</div>
                    <div class="column-right count">count</div>
                </div>
                <div class="task-list">

                </div>
            </div>
            <div data-status="review" class="task-column">
                <div class="heading">
                    <div class="column-left">Review</div>
                    <div class="column-right count">count</div>
                </div>
                <div class="task-list">

                </div>
            </div>
            <div data-status="done" class="task-column">
                <div class="heading">
                    <div class="column-left">Done</div>
                    <div class="column-right count">count</div>
                </div>
                <div class="task-list">

                </div>
            </div>
        </main>
    </div>
    <div class="modal add-new-task">
        <div class="bg"></div>
        <form class="center">
            <input id="task-title-input" type="text" placeholder="Task Title">
            <textarea id="task-desc-input" placeholder="Task Description"></textarea>
            <label for="task-priority">Task Priority</label>
            <select name="task-priority" id="task-priority">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" id="add-new-task" class="add-task-btn">Add task</button>
            <button type="button" id="cancel-btn-id-task" class="cancel-btn">Cancel</button>
        </form>
    </div>
    <div class="modal add-new-workspace">
        <div class="bg"></div>
        <div class="center">
            <input id="workspace-title-input" type="text" placeholder="Workspace Name">
            <button id="add-new-workspace" class="add-workspace-btn">Add Workspace</button>
            <button id="cancel-btn-id-workspace" class="cancel-btn">Cancel</button>
        </div>
    </div>
    <div class="modal delete-workspace">
        <div class="bg"></div>
        <div class="center">
            <div class="icon-and-title">
                <img src="" alt="" srcset=""><!-- will add an svg later -->
                <h2 class="delete-workspace-title"></h2><!-- we will dynamically add "Delete workspace 'workspace name'"-->
            </div>
            <div class="warning">
                <p>Deleting a workspace will permanently remove it and all its tasks from your Space</p>
            </div>
            <div class="action">
                <button type="button" id="cancel-delete-workspace" class="cancel-btn">No,Keep Workspace</button>
                <button id="confirm-delete-workspace" class="delete-workspace-btn">Yes,Delete Workspace</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
